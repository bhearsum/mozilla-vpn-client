---
addons-bundle:
    description: "Addons Build"
    treeherder:
        platform: addons/all
    worker:
        docker-image: {in-tree: wasm}
        max-run-time: 3600
        artifacts:
            - type: file
              name: public/build/manifest.json
              path: artifacts/manifest.json
              signing:
                  format: rsa
    run:
        command: ./taskcluster/scripts/addons/build.sh

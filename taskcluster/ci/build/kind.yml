---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

jobs:
    macosx/opt:
        description: "Mac Build"
        treeherder:
            symbol: B
            kind: build
            tier: 1
            platform: macosx/opt
        worker-type: b-osx
        worker:
            chain-of-trust: true
            max-run-time: 3600
            artifacts:
                - type: directory
                  name: public/build
                  path: build/src/artifacts
        run:
            using: run-task
            cwd: '{checkout}'
            command: ./scripts/macosx_build.sh
    windows/opt:
        description: "Windows Build"
        treeherder:
            symbol: B
            kind: build
            tier: 1
            platform: windows/opt
        worker-type: b-win2012
        worker:
            chain-of-trust: true
            max-run-time: 3600
            artifacts:
                - type: directory
                  name: public/build
                  path: build/src/artifacts
        run:
            using: run-task
            cwd: '{checkout}'
            command: ./scripts/windows_build.sh

---
task-defaults:
    description: "Windows Build"
    treeherder:
        platform: windows/x86_64
    worker-type: b-win2012
    fetches:
        fetch:
            - win-dev-env
            - win-rustup
            - win-go
            - win-perl
            - win-sentry-cli
        toolchain:
            - qt-win
    worker:
        max-run-time: 3600
        artifacts:
            - type: file
              name: public/build/MozillaVPN.msi
              path: artifacts/MozillaVPN.msi
            - type: file
              name: public/build/Mozilla VPN.pdb
              path: artifacts/Mozilla VPN.pdb
            - type: file
              name: public/build/unsigned.zip
              path: artifacts/unsigned.zip
              signing:
                  format: authenticode
    run:
        exec-with: powershell
        command: taskcluster/scripts/build/windows.ps1


windows/opt:
    description: "Windows Build"
    scopes:
        by-level:
            "3":
                - secrets:get:project/mozillavpn/tokens
            default: []


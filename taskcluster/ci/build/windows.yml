---
task-defaults:
    description: "Windows Build"
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: windows/x86_64
    worker-type: b-win2012
    fetches:
        fetch:
            - win-dev-env
            - win-go
            - win-perl
            - win-sentry-cli
        toolchain:
            - qt-win
        win-rustup:
            name: win-rustup
            docker-image: {in-tree: base}
            description: Rustup for Windows v1.59.0
            fetch:
                type: static-url
                url: https://static.rust-lang.org/rustup/dist/x86_64-pc-windows-msvc/rustup-init.exe
                sha256: 2220ddb49fea0e0945b1b5913e33d66bd223a67f19fd1c116be0318de7ed9d9c
                size: 10077696
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
        artifacts:
            - type: file
              name: public/build/MozillaVPN.msi
              path: artifacts/MozillaVPN.msi
            - type: file
              name: public/build/Mozilla VPN.pdb
              path: artifacts/Mozilla VPN.pdb
    release-artifacts:
        - unsigned.zip
    run:
        using: run-task
        cwd: '{checkout}'
        exec-with: powershell
        command: taskcluster/scripts/build/windows.ps1


windows/opt:
    description: "Windows Build"
    treeherder:
        symbol: B
    scopes:
        by-level:
            "3":
                - secrets:get:project/mozillavpn/tokens
            default: []

